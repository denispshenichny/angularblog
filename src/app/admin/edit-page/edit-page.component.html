<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submitPost()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
        class="validation"
      >
        <small *ngIf="form.get('title')?.errors?.['required']">Title is required</small>
      </div>
    </div>

    <div class="form-control">
      <label for="content">Content:</label>
      <quill-editor id="content" formControlName="content"></quill-editor>
      <div
        *ngIf="form.get('content')?.touched && form.get('content')?.invalid"
        class="validation"
      >
        <small *ngIf="form.get('content')?.errors?.['required']">Content is required</small>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || isSubmitted">Submit changes</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Post is loading...</p>
</ng-template>
